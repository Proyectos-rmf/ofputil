<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <span class="title-center">Menu</span>
    </mat-toolbar>

    <mat-nav-list>
      <a *ngFor="let item of menuItems; let i = index" mat-list-item [routerLink]="'/'+menuItems[i].opcion"
         [hidden]=menuItems[i].activo (click)="opcionElejida=menuItems[i].opcion;" aria-disabled="true">
        {{menuItems[i].opcion | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{opcionElejida | titlecase}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
