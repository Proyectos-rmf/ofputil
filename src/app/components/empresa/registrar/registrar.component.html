<mat-horizontal-stepper labelPosition="bottom" #stepper>
  <mat-step>
    <ng-template matStepLabel>Archivo con formato</ng-template>
      <div class="example-form">
        <mat-form-field class="example-full-width">
          <p class="file-name" *ngIf="!file; else fileName">Seleccione EMPRESA, archivo extensi贸n XLS</p>
          <input matInput disabled placeholder="Si tiene archivo con formato (Leyout), Presione el icono">
          <input type="file" style="display: none" #fileInput accept="*/*" (change)="onChangeFileInput()" />
          <button matSuffix mat-mini-fab class="file-select-button" (click)="onClickFileInputButton()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Pr贸ximo</button>
        </div>
      </div>

      <ng-template #llena>
        <app-llenar></app-llenar>
      </ng-template>

      <ng-template #fileName>
        <p class="file-name">{{ file?.name }}</p>
      </ng-template>

  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Llenar formato</ng-template>
      <button mat-button color="accent" (click)="llenado()" *ngIf="!llenar; else llena">
        Presione click si desea llenar los campos o no cuenta con archivo con formato
      </button>

    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Pr贸ximo</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Terminado</ng-template>
    <p>Has registrado a la Empresa</p>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button (click)="stepper.reset()">Reiniciar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
