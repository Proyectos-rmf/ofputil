<div mat-dialog-content>
  <div *ngIf="data.icono" style="text-align: center">
    <button mat-fab style="background-color: {{data.color}}">
      <mat-icon>{{data.icono}}</mat-icon>
    </button>
    <p> </p>
    <p><b>{{data.info}}</b></p>
  </div>
</div>
